<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-2.5.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/socket.js"></script>
    <script src="./scripts/controller.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Mattress Ground Station</title>
    <link rel="icon" href="./img/logo-blank.png">
</head>
<body>

    <div class="container">

        <p id="log"></p>

        <div class="header">
            <p>MATTRESS.SPACE GROUND STATION</p>
        </div>

        <div class="telemetry">
            <div class="chart" id="orientation"></div>
            <div class="logo">
                <img src="./img/logo-blank.png">
            </div>
            <div class="chart" id="velocity"></div>
        </div>

        <center><button id="downloadButton" onclick="downloadFlightDatas()">DOWNLOAD FLIGHT DATAS</button></center>
        
    </div>

    <script src="./scripts/charts.js"></script>

    <script>
        function setLog(log) {
            document.querySelector("#log").innerHTML = `log: ${log}`
        }

        setLog("Connection...")
    </script>

</body>
</html>
